<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: #e9ecef;
            color: #495057;
        }

        .tab.active {
            background: white;
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }

        .tab-content {
            display: none;
            padding: 40px;
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .inventory-table th {
            background: linear-gradient(135deg, #343a40 0%, #495057 100%);
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .inventory-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s ease;
        }

        .inventory-table tr:hover td {
            background: #f8f9fa;
        }

        .inventory-table tr:last-child td {
            border-bottom: none;
        }

        .product-input-group {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .product-input-group select {
            flex: 1;
        }

        .btn-add-product {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add-product:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .radio-label:hover {
            color: #007bff;
        }

        .radio-label input[type="radio"] {
            display: none;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-label input[type="radio"]:checked + .radio-custom {
            border-color: #007bff;
            background: #007bff;
        }

        .radio-label input[type="radio"]:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .stock-alert {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }

        .stock-ok {
            background: #28a745;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .stock-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stock-high {
            background: #d4edda;
            color: #155724;
        }

        .stock-medium {
            background: #fff3cd;
            color: #856404;
        }

        .stock-low {
            background: #f8d7da;
            color: #721c24;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 15px;
                font-size: 1rem;
            }

            .tab-content {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .inventory-table {
                font-size: 0.9rem;
            }

            .inventory-table th,
            .inventory-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>재고 관리 시스템</h1>
            <p>효율적인 재고 관리를 위한 통합 솔루션</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('outbound')">출고</button>
            <button class="tab" onclick="showTab('inbound')">입고</button>
            <button class="tab" onclick="showTab('inventory')">재고 현황</button>
        </div>

        <!-- 출고 탭 -->
        <div id="outbound" class="tab-content active">
            <h2>제품 출고</h2>
            <div id="outbound-alert"></div>
            <form id="outbound-form">
                <div class="form-group">
                    <label>문화재 장인 선택</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="outbound-manager" value="이종문" checked>
                            <span class="radio-custom"></span>
                            이종문
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="outbound-manager" value="이봉주">
                            <span class="radio-custom"></span>
                            이봉주
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="outbound-product">제품명</label>
                    <div class="product-input-group">
                        <select id="outbound-product" required>
                            <option value="">제품을 선택하세요</option>
                        </select>
                        <button type="button" class="btn-add-product" onclick="showAddProductModal('outbound')">+ 제품추가하기</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="outbound-quantity">출고 수량</label>
                    <input type="number" id="outbound-quantity" placeholder="수량을 입력하세요" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="outbound-memo">메모 (선택사항)</label>
                    <input type="text" id="outbound-memo" placeholder="출고 관련 메모를 입력하세요">
                </div>
                <button type="submit" class="btn btn-danger">출고 처리</button>
            </form>
        </div>

        <!-- 입고 탭 -->
        <div id="inbound" class="tab-content">
            <h2>제품 입고</h2>
            <div id="inbound-alert"></div>
            <form id="inbound-form">
                <div class="form-group">
                    <label>담당자 선택</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="inbound-manager" value="이종문" checked>
                            <span class="radio-custom"></span>
                            이종문
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="inbound-manager" value="이봉주">
                            <span class="radio-custom"></span>
                            이봉주
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inbound-product">제품명</label>
                    <select id="inbound-product" required>
                        <option value="">제품을 선택하세요</option>
                        <option value="민자 유기수저">민자 유기수저</option>
                        <option value="꽃매화 유기수저">꽃매화 유기수저</option>
                        <option value="국화 유기수저">국화 유기수저</option>
                        <option value="대나무 유기수저">대나무 유기수저</option>
                        <option value="유기술잔">유기술잔</option>
                        <option value="유기수세미">유기수세미</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="inbound-quantity">입고 수량</label>
                    <input type="number" id="inbound-quantity" placeholder="수량을 입력하세요" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="inbound-memo">메모 (선택사항)</label>
                    <input type="text" id="inbound-memo" placeholder="입고 관련 메모를 입력하세요">
                </div>
                <button type="submit" class="btn btn-success">입고 처리</button>
            </form>
        </div>

        <!-- 재고 현황 탭 -->
        <div id="inventory" class="tab-content">
            <h2>재고 현황</h2>
            <div id="current-datetime" style="text-align: center; font-size: 20pt; font-weight: bold; color: #2c3e50; margin-bottom: 30px; padding: 15px; background: #f8f9fa; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);"></div>
            <div id="inventory-content">
                <div class="empty-state">
                    <h3>재고 데이터가 없습니다</h3>
                    <p>입고 또는 출고를 진행하면 재고 현황이 표시됩니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 제품 추가 모달 -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 제품 추가</h3>
                <button class="modal-close" onclick="hideAddProductModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-product-name">제품명</label>
                    <input type="text" id="new-product-name" placeholder="새 제품명을 입력하세요" maxlength="50">
                </div>
                <div id="add-product-alert"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="hideAddProductModal()">취소</button>
                <button class="btn btn-success" onclick="addNewProduct()">추가</button>
            </div>
        </div>
    </div>

    <script>
        // 재고 데이터를 저장할 객체
        let inventory = {};
        
        // 입출고 기록을 저장할 객체
        let transactionHistory = {};
        
        // 제품 목록을 저장할 배열
        let productList = [
            '민자 유기수저',
            '꽃매화 유기수저',
            '국화 유기수저',
            '대나무 유기수저',
            '유기술잔',
            '유기수세미'
        ];

        // 현재 날짜와 시간을 업데이트하는 함수
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const dateTimeString = `${year}년${month}월${day}일 ${hours}:${minutes}`;
            document.getElementById('current-datetime').textContent = dateTimeString;
        }

        // 탭 전환 함수
        function showTab(tabName) {
            // 모든 탭과 콘텐츠를 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // 선택된 탭과 콘텐츠를 활성화
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');

            // 재고 현황 탭이 선택되면 테이블 업데이트
            if (tabName === 'inventory') {
                updateDateTime();
                updateInventoryTable();
            }
        }

        // 알림 메시지 표시 함수
        function showAlert(elementId, message, type) {
            const alertElement = document.getElementById(elementId);
            alertElement.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // 3초 후 알림 자동 제거
            setTimeout(() => {
                alertElement.innerHTML = '';
            }, 3000);
        }

        // 재고 상태 계산 함수
        function getStockStatus(quantity) {
            if (quantity >= 50) return { class: 'stock-high', text: '충분' };
            if (quantity >= 20) return { class: 'stock-medium', text: '보통' };
            return { class: 'stock-low', text: '부족' };
        }

        // 재고 현황 테이블 업데이트 함수
        function updateInventoryTable() {
            const inventoryContent = document.getElementById('inventory-content');
            
            if (Object.keys(inventory).length === 0) {
                inventoryContent.innerHTML = `
                    <div class="empty-state">
                        <h3>재고 데이터가 없습니다</h3>
                        <p>입고 또는 출고를 진행하면 재고 현황이 표시됩니다.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>제품명</th>
                            <th>입고수</th>
                            <th>출고수</th>
                            <th>재고현황</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            Object.keys(inventory).forEach(product => {
                const item = inventory[product];
                const history = transactionHistory[product] || { inbound: 0, outbound: 0 };
                const stockNote = item.quantity < 50 ? 
                    '<span class="stock-alert">재고부족</span>' : 
                    '<span class="stock-ok">정상</span>';
                
                tableHTML += `
                    <tr>
                        <td><strong>${product}</strong></td>
                        <td>${history.inbound.toLocaleString()}개</td>
                        <td>${history.outbound.toLocaleString()}개</td>
                        <td>${item.quantity.toLocaleString()}개</td>
                        <td>${stockNote}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            inventoryContent.innerHTML = tableHTML;
        }

        // 제품 목록 업데이트 함수
        function updateProductList() {
            const outboundSelect = document.getElementById('outbound-product');
            const inboundSelect = document.getElementById('inbound-product');
            
            // 기존 옵션들을 제거 (첫 번째 기본 옵션 제외)
            outboundSelect.innerHTML = '<option value="">제품을 선택하세요</option>';
            inboundSelect.innerHTML = '<option value="">제품을 선택하세요</option>';
            
            // 제품 목록을 옵션으로 추가
            productList.forEach(product => {
                const option1 = document.createElement('option');
                option1.value = product;
                option1.textContent = product;
                outboundSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = product;
                option2.textContent = product;
                inboundSelect.appendChild(option2);
            });
        }

        let currentModalType = '';

        // 제품 추가 모달 표시
        function showAddProductModal(type) {
            currentModalType = type;
            document.getElementById('add-product-modal').style.display = 'block';
            document.getElementById('new-product-name').focus();
            document.getElementById('add-product-alert').innerHTML = '';
        }

        // 제품 추가 모달 숨기기
        function hideAddProductModal() {
            document.getElementById('add-product-modal').style.display = 'none';
            document.getElementById('new-product-name').value = '';
            document.getElementById('add-product-alert').innerHTML = '';
        }

        // 새 제품 추가
        function addNewProduct() {
            const newProductName = document.getElementById('new-product-name').value.trim();
            
            if (!newProductName) {
                document.getElementById('add-product-alert').innerHTML = 
                    '<div class="alert alert-danger">제품명을 입력해주세요.</div>';
                return;
            }
            
            if (productList.includes(newProductName)) {
                document.getElementById('add-product-alert').innerHTML = 
                    '<div class="alert alert-danger">이미 존재하는 제품명입니다.</div>';
                return;
            }
            
            // 제품 목록에 추가
            productList.push(newProductName);
            updateProductList();
            
            // 추가된 제품을 현재 선택
            if (currentModalType === 'outbound') {
                document.getElementById('outbound-product').value = newProductName;
            } else if (currentModalType === 'inbound') {
                document.getElementById('inbound-product').value = newProductName;
            }
            
            hideAddProductModal();
            
            // 성공 메시지 표시
            showAlert(`${currentModalType}-alert`, `새 제품 "${newProductName}"이 추가되었습니다.`, 'success');
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('add-product-modal');
            if (event.target === modal) {
                hideAddProductModal();
            }
        }

        // Enter 키로 제품 추가
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('new-product-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewProduct();
                }
            });
        });

        // 출고 처리 함수
        function handleOutbound(productName, quantity, memo, manager) {
            if (!inventory[productName]) {
                showAlert('outbound-alert', '해당 제품이 재고에 없습니다. 먼저 입고를 진행해 주세요.', 'danger');
                return false;
            }

            if (inventory[productName].quantity < quantity) {
                showAlert('outbound-alert', `재고 부족: 현재 재고 ${inventory[productName].quantity}개, 요청 수량 ${quantity}개`, 'danger');
                return false;
            }

            inventory[productName].quantity -= quantity;
            inventory[productName].lastUpdated = new Date().toLocaleString('ko-KR');
            
            // 출고 기록 추가
            if (!transactionHistory[productName]) {
                transactionHistory[productName] = { inbound: 0, outbound: 0 };
            }
            transactionHistory[productName].outbound += quantity;
            
            // 재고가 0이 되면 제품 삭제
            if (inventory[productName].quantity === 0) {
                delete inventory[productName];
            }

            showAlert('outbound-alert', `${manager} - ${productName} ${quantity}개 출고 완료`, 'success');
            return true;
        }

        // 입고 처리 함수
        function handleInbound(productName, quantity, memo, manager) {
            if (!inventory[productName]) {
                inventory[productName] = {
                    quantity: 0,
                    lastUpdated: new Date().toLocaleString('ko-KR')
                };
            }

            inventory[productName].quantity += quantity;
            inventory[productName].lastUpdated = new Date().toLocaleString('ko-KR');
            
            // 입고 기록 추가
            if (!transactionHistory[productName]) {
                transactionHistory[productName] = { inbound: 0, outbound: 0 };
            }
            transactionHistory[productName].inbound += quantity;

            showAlert('inbound-alert', `${manager} - ${productName} ${quantity}개 입고 완료`, 'success');
            return true;
        }

        // 출고 폼 이벤트 리스너
        document.getElementById('outbound-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('outbound-product').value;
            const quantity = parseInt(document.getElementById('outbound-quantity').value);
            const memo = document.getElementById('outbound-memo').value.trim();
            const manager = document.querySelector('input[name="outbound-manager"]:checked').value;

            if (!productName || !quantity || quantity <= 0) {
                showAlert('outbound-alert', '제품명과 수량을 올바르게 입력해주세요.', 'danger');
                return;
            }

            if (handleOutbound(productName, quantity, memo, manager)) {
                this.reset();
                // 라디오 버튼 기본값으로 재설정
                document.querySelector('input[name="outbound-manager"][value="이종문"]').checked = true;
            }
        });

        // 입고 폼 이벤트 리스너
        document.getElementById('inbound-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('inbound-product').value;
            const quantity = parseInt(document.getElementById('inbound-quantity').value);
            const memo = document.getElementById('inbound-memo').value.trim();
            const manager = document.querySelector('input[name="inbound-manager"]:checked').value;

            if (!productName || !quantity || quantity <= 0) {
                showAlert('inbound-alert', '제품명과 수량을 올바르게 입력해주세요.', 'danger');
                return;
            }

            if (handleInbound(productName, quantity, memo, manager)) {
                this.reset();
                // 라디오 버튼 기본값으로 재설정
                document.querySelector('input[name="inbound-manager"][value="이종문"]').checked = true;
            }
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            updateInventoryTable();
            updateProductList();
            
            // 1분마다 시간 업데이트
            setInterval(updateDateTime, 60000);
        });
    </script>
</body>
</html>
