<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: #e9ecef;
            color: #495057;
        }

        .tab.active {
            background: white;
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }

        .tab-content {
            display: none;
            padding: 40px;
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .inventory-table th {
            background: linear-gradient(135deg, #343a40 0%, #495057 100%);
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .inventory-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s ease;
        }

        .inventory-table tr:hover td {
            background: #f8f9fa;
        }

        .inventory-table tr:last-child td {
            border-bottom: none;
        }

        .stock-alert {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }

        .stock-ok {
            background: #28a745;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .sync-status-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-status-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status-syncing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-input-group {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .product-input-group select {
            flex: 1;
        }

        .btn-add-product {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add-product:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
            align-items: center;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            background: white;
            min-width: 120px;
            justify-content: center;
        }

        .radio-label:hover {
            color: #007bff;
            border-color: #007bff;
            background: #f8f9ff;
        }

        .radio-label.active {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-color: #007bff;
        }

        .radio-label input[type="radio"] {
            display: none;
        }

        .radio-text {
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 15px;
                font-size: 1rem;
            }

            .tab-content {
                padding: 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 15px;
            }

            .product-input-group {
                flex-direction: column;
                gap: 15px;
            }

            .inventory-table {
                font-size: 0.9rem;
            }

            .inventory-table th,
            .inventory-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>재고 관리 시스템</h1>
            <p>효율적인 재고 관리를 위한 통합 솔루션</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('outbound')">출고</button>
            <button class="tab" onclick="showTab('inbound')">입고</button>
            <button class="tab" onclick="showTab('inventory')">재고 현황</button>
        </div>

        <!-- 출고 탭 -->
        <div id="outbound" class="tab-content active">
            <h2>제품 출고</h2>
            <div id="outbound-alert"></div>
            <form id="outbound-form">
                <div class="form-group">
                    <label>문화재 장인 선택</label>
                    <div class="radio-group">
                        <label class="radio-label active" onclick="selectRadio(this, 'outbound-manager', '이종문')">
                            <input type="radio" name="outbound-manager" value="이종문" checked>
                            <span class="radio-text">이종문</span>
                        </label>
                        <label class="radio-label" onclick="selectRadio(this, 'outbound-manager', '이봉주')">
                            <input type="radio" name="outbound-manager" value="이봉주">
                            <span class="radio-text">이봉주</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="outbound-product">제품명</label>
                    <div class="product-input-group">
                        <select id="outbound-product" required>
                            <option value="">제품을 선택하세요</option>
                        </select>
                        <button type="button" class="btn-add-product" onclick="showAddProductModal('outbound')">+ 제품추가하기</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="outbound-quantity">출고 수량</label>
                    <input type="number" id="outbound-quantity" placeholder="수량을 입력하세요" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="outbound-memo">메모 (선택사항)</label>
                    <input type="text" id="outbound-memo" placeholder="출고 관련 메모를 입력하세요">
                </div>
                <button type="submit" class="btn btn-danger">출고 처리</button>
            </form>
        </div>

        <!-- 입고 탭 -->
        <div id="inbound" class="tab-content">
            <h2>제품 입고</h2>
            <div id="inbound-alert"></div>
            <form id="inbound-form">
                <div class="form-group">
                    <label>문화재 장인 선택</label>
                    <div class="radio-group">
                        <label class="radio-label active" onclick="selectRadio(this, 'inbound-manager', '이종문')">
                            <input type="radio" name="inbound-manager" value="이종문" checked>
                            <span class="radio-text">이종문</span>
                        </label>
                        <label class="radio-label" onclick="selectRadio(this, 'inbound-manager', '이봉주')">
                            <input type="radio" name="inbound-manager" value="이봉주">
                            <span class="radio-text">이봉주</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inbound-product">제품명</label>
                    <div class="product-input-group">
                        <select id="inbound-product" required>
                            <option value="">제품을 선택하세요</option>
                        </select>
                        <button type="button" class="btn-add-product" onclick="showAddProductModal('inbound')">+ 제품추가하기</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inbound-quantity">입고 수량</label>
                    <input type="number" id="inbound-quantity" placeholder="수량을 입력하세요" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="inbound-memo">메모 (선택사항)</label>
                    <input type="text" id="inbound-memo" placeholder="입고 관련 메모를 입력하세요">
                </div>
                <button type="submit" class="btn btn-success">입고 처리</button>
            </form>
        </div>

        <!-- 재고 현황 탭 -->
        <div id="inventory" class="tab-content">
            <h2>재고 현황</h2>
            <div id="current-datetime" style="text-align: center; font-size: 20pt; font-weight: bold; color: #2c3e50; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);"></div>
            <div id="sync-status" style="text-align: center; margin-bottom: 20px; padding: 10px; border-radius: 8px; font-weight: 600;"></div>
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="btn" onclick="loadFromGoogleSheet()" style="margin-right: 10px;">📥 구글시트에서 불러오기</button>
                <button class="btn btn-success" onclick="saveToGoogleSheet()" style="margin-right: 10px;">💾 구글시트에 저장</button>
                <button class="btn" onclick="downloadCSV()">📋 CSV 다운로드</button>
                <p style="margin-top: 10px; color: #6c757d; font-size: 0.9rem;">
                    💡 구글 시트 연동이 안 될 경우: CSV 다운로드 후 구글 시트에 직접 붙여넣기하세요
                </p>
            </div>
            <div id="inventory-content">
                <div class="empty-state">
                    <h3>재고 데이터를 불러오는 중...</h3>
                    <p>구글 시트에서 데이터를 가져오고 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 제품 추가 모달 -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 제품 추가</h3>
                <button class="modal-close" onclick="hideAddProductModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-product-name">제품명</label>
                    <input type="text" id="new-product-name" placeholder="새 제품명을 입력하세요" maxlength="50">
                </div>
                <div id="add-product-alert"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="hideAddProductModal()">취소</button>
                <button class="btn btn-success" onclick="addNewProduct()">추가</button>
            </div>
        </div>
    </div>

    <script>
        // 구글 시트 웹앱 URL
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbwygyJEgakvNR0dr2RuQ5PRShyKVHGYGaXzmegQX1XRvfPHJ04T7jxBhYZcraeEzNc/exec';
        
        // 재고 데이터를 저장할 객체 (장인별로 구분)
        let inventory = {};
        
        // 입출고 기록을 저장할 객체 (장인별로 구분)
        let transactionHistory = {};
        
        // 제품 목록을 저장할 배열
        let productList = [
            '민자 유기수저',
            '꽃매화 유기수저',
            '국화 유기수저',
            '대나무 유기수저',
            '유기술잔',
            '유기수세미'
        ];
        
        // 동기화 상태
        let isOnline = navigator.onLine;
        let lastSyncTime = null;

        // 라디오 버튼 선택 함수 (간단하고 확실하게)
        function selectRadio(clickedLabel, groupName, value) {
            // 같은 그룹의 모든 라디오 버튼 찾기
            const allLabels = document.querySelectorAll(`input[name="${groupName}"]`);
            
            // 모든 라벨에서 active 클래스 제거
            allLabels.forEach(input => {
                const label = input.closest('.radio-label');
                label.classList.remove('active');
                input.checked = false;
            });
            
            // 클릭된 라벨만 활성화
            clickedLabel.classList.add('active');
            const radioInput = clickedLabel.querySelector('input[type="radio"]');
            radioInput.checked = true;
            
            console.log(`라디오 선택: ${groupName} = ${value}`);
        }

        // 동기화 상태 표시
        function updateSyncStatus(status, message) {
            const syncStatus = document.getElementById('sync-status');
            const now = new Date().toLocaleString('ko-KR');
            
            switch(status) {
                case 'online':
                    syncStatus.className = 'sync-status-online';
                    syncStatus.innerHTML = `🟢 온라인 - ${message} (${now})`;
                    break;
                case 'offline':
                    syncStatus.className = 'sync-status-offline';
                    syncStatus.innerHTML = `🔴 오프라인 - ${message}`;
                    break;
                case 'syncing':
                    syncStatus.className = 'sync-status-syncing';
                    syncStatus.innerHTML = `<span class="loading"></span>동기화 중... ${message}`;
                    break;
                case 'error':
                    syncStatus.className = 'sync-status-offline';
                    syncStatus.innerHTML = `⚠️ 오류 - ${message}`;
                    break;
            }
        }

        // 구글 시트에서 데이터 불러오기 (CORS 우회)
        async function loadFromGoogleSheet() {
            updateSyncStatus('syncing', '구글 시트에서 데이터를 불러오는 중...');
            
            try {
                console.log('구글 시트 URL 요청:', GOOGLE_SHEET_URL);
                
                // CORS 문제 해결을 위해 no-cors 모드 사용
                const response = await fetch(GOOGLE_SHEET_URL, {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                console.log('응답 상태:', response.status, response.type);
                
                // no-cors 모드에서는 응답을 읽을 수 없으므로 localStorage 사용
                loadFromLocalStorage();
                updateSyncStatus('offline', 'CORS 제한으로 인해 localStorage 데이터를 사용합니다. 수동으로 구글 시트를 확인해주세요.');
                
            } catch (error) {
                console.error('구글 시트 로드 전체 오류:', error);
                updateSyncStatus('error', `데이터 로드 실패: ${error.message}. localStorage 데이터를 사용합니다.`);
                loadFromLocalStorage();
            }
        }

        // 구글 시트에 데이터 저장 (GET 방식 - CORS 완전 우회)
        async function saveToGoogleSheet() {
            updateSyncStatus('syncing', '구글 시트에 저장 중...');
            
            try {
                if (Object.keys(inventory).length === 0) {
                    updateSyncStatus('online', '저장할 데이터가 없습니다');
                    return;
                }
                
                let successCount = 0;
                
                for (const key of Object.keys(inventory)) {
                    try {
                        const [manager, product] = key.split('|');
                        const item = inventory[key];
                        const history = transactionHistory[key] || { inbound: 0, outbound: 0 };
                        
                        // GET 파라미터로 데이터 전송
                        const params = new URLSearchParams({
                            action: 'save',
                            '장인': manager,
                            '제품명': product,
                            '재고수량': item.quantity,
                            '입고누계': history.inbound,
                            '출고누계': history.outbound
                        });
                        
                        const saveUrl = `${GOOGLE_SHEET_URL}?${params.toString()}`;
                        console.log('저장 URL:', saveUrl);
                        
                        // iframe을 이용한 우회 방식
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = saveUrl;
                        
                        document.body.appendChild(iframe);
                        
                        // 1초 후 iframe 제거
                        setTimeout(() => {
                            document.body.removeChild(iframe);
                        }, 1000);
                        
                        successCount++;
                        console.log('데이터 전송 완료:', manager, product);
                        
                        // 각 요청 사이에 지연
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                    } catch (itemError) {
                        console.error('개별 항목 저장 오류:', itemError);
                    }
                }
                
                if (successCount > 0) {
                    updateSyncStatus('online', `${successCount}개 항목을 구글 시트에 전송했습니다. 시트를 새로고침해서 확인하세요!`);
                    lastSyncTime = new Date();
                } else {
                    updateSyncStatus('error', '데이터 전송에 실패했습니다. CSV 다운로드를 이용하세요.');
                }
                
            } catch (error) {
                console.error('구글 시트 저장 전체 오류:', error);
                updateSyncStatus('error', 'Apps Script 연결 실패. CSV 다운로드를 이용하세요.');
            }
        }

        // localStorage에서 데이터 불러오기 (백업용)
        function loadFromLocalStorage() {
            try {
                const savedInventory = localStorage.getItem('inventory');
                const savedHistory = localStorage.getItem('transactionHistory');
                const savedProducts = localStorage.getItem('productList');
                
                if (savedInventory) inventory = JSON.parse(savedInventory);
                if (savedHistory) transactionHistory = JSON.parse(savedHistory);
                if (savedProducts) productList = JSON.parse(savedProducts);
                
                updateProductList();
                updateInventoryTable();
                
                if (Object.keys(inventory).length > 0) {
                    updateSyncStatus('offline', 'localStorage에서 백업 데이터를 불러왔습니다');
                } else {
                    updateSyncStatus('offline', '저장된 데이터가 없습니다');
                }
                
            } catch (error) {
                console.error('localStorage 로드 오류:', error);
                updateSyncStatus('error', '백업 데이터를 불러올 수 없습니다');
            }
        }

        // localStorage에 백업 저장
        function saveToLocalStorage() {
            try {
                localStorage.setItem('inventory', JSON.stringify(inventory));
                localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));
                localStorage.setItem('productList', JSON.stringify(productList));
            } catch (error) {
                console.error('localStorage 저장 오류:', error);
            }
        }

        // CSV 다운로드 함수 (구글 시트 대안)
        function downloadCSV() {
            if (Object.keys(inventory).length === 0) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            
            // CSV 헤더
            let csvContent = '장인,제품명,재고수량,입고누계,출고누계,최종업데이트\n';
            
            // 데이터 추가
            Object.keys(inventory).forEach(key => {
                const [manager, product] = key.split('|');
                const item = inventory[key];
                const history = transactionHistory[key] || { inbound: 0, outbound: 0 };
                
                csvContent += `${manager},${product},${item.quantity},${history.inbound},${history.outbound},${item.lastUpdated}\n`;
            });
            
            // 파일 다운로드
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `재고현황_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            updateSyncStatus('online', 'CSV 파일이 다운로드되었습니다. 구글 시트에 직접 업로드하세요.');
        }
        function handleOnlineStatus() {
            isOnline = navigator.onLine;
            if (isOnline) {
                updateSyncStatus('online', '인터넷에 연결되었습니다');
                setTimeout(loadFromGoogleSheet, 1000);
            } else {
                updateSyncStatus('offline', '인터넷 연결이 끊어졌습니다. localStorage를 사용합니다');
            }
        }

        // 현재 날짜와 시간을 업데이트하는 함수
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const dateTimeString = `${year}년${month}월${day}일 ${hours}:${minutes}`;
            document.getElementById('current-datetime').textContent = dateTimeString;
        }

        // 탭 전환 함수
        function showTab(tabName) {
            // 모든 탭과 콘텐츠를 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // 선택된 탭과 콘텐츠를 활성화
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');

            // 재고 현황 탭이 선택되면 테이블 업데이트
            if (tabName === 'inventory') {
                updateDateTime();
                updateInventoryTable();
            }
        }

        // 알림 메시지 표시 함수
        function showAlert(elementId, message, type) {
            const alertElement = document.getElementById(elementId);
            alertElement.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // 3초 후 알림 자동 제거
            setTimeout(() => {
                alertElement.innerHTML = '';
            }, 3000);
        }

        // 재고 현황 테이블 업데이트 함수
        function updateInventoryTable() {
            const inventoryContent = document.getElementById('inventory-content');
            
            if (Object.keys(inventory).length === 0) {
                inventoryContent.innerHTML = `
                    <div class="empty-state">
                        <h3>재고 데이터가 없습니다</h3>
                        <p>입고 또는 출고를 진행하면 재고 현황이 표시됩니다.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>장인</th>
                            <th>제품명</th>
                            <th>입고수</th>
                            <th>출고수</th>
                            <th>재고현황</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            Object.keys(inventory).forEach(key => {
                const [manager, product] = key.split('|');
                const item = inventory[key];
                const history = transactionHistory[key] || { inbound: 0, outbound: 0 };
                const stockNote = item.quantity < 50 ? 
                    '<span class="stock-alert">재고부족</span>' : 
                    '<span class="stock-ok">정상</span>';
                
                tableHTML += `
                    <tr>
                        <td><strong>${manager}</strong></td>
                        <td><strong>${product}</strong></td>
                        <td>${history.inbound.toLocaleString()}개</td>
                        <td>${history.outbound.toLocaleString()}개</td>
                        <td>${item.quantity.toLocaleString()}개</td>
                        <td>${stockNote}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            inventoryContent.innerHTML = tableHTML;
        }

        // 제품 목록 업데이트 함수
        function updateProductList() {
            const outboundSelect = document.getElementById('outbound-product');
            const inboundSelect = document.getElementById('inbound-product');
            
            // 기존 옵션들을 제거 (첫 번째 기본 옵션 제외)
            outboundSelect.innerHTML = '<option value="">제품을 선택하세요</option>';
            inboundSelect.innerHTML = '<option value="">제품을 선택하세요</option>';
            
            // 제품 목록을 옵션으로 추가
            productList.forEach(product => {
                const option1 = document.createElement('option');
                option1.value = product;
                option1.textContent = product;
                outboundSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = product;
                option2.textContent = product;
                inboundSelect.appendChild(option2);
            });
        }

        let currentModalType = '';

        // 제품 추가 모달 표시
        function showAddProductModal(type) {
            currentModalType = type;
            document.getElementById('add-product-modal').style.display = 'block';
            document.getElementById('new-product-name').focus();
            document.getElementById('add-product-alert').innerHTML = '';
        }

        // 제품 추가 모달 숨기기
        function hideAddProductModal() {
            document.getElementById('add-product-modal').style.display = 'none';
            document.getElementById('new-product-name').value = '';
            document.getElementById('add-product-alert').innerHTML = '';
        }

        // 새 제품 추가
        function addNewProduct() {
            const newProductName = document.getElementById('new-product-name').value.trim();
            
            if (!newProductName) {
                document.getElementById('add-product-alert').innerHTML = 
                    '<div class="alert alert-danger">제품명을 입력해주세요.</div>';
                return;
            }
            
            if (productList.includes(newProductName)) {
                document.getElementById('add-product-alert').innerHTML = 
                    '<div class="alert alert-danger">이미 존재하는 제품명입니다.</div>';
                return;
            }
            
            // 제품 목록에 추가
            productList.push(newProductName);
            updateProductList();
            
            // 추가된 제품을 현재 선택
            if (currentModalType === 'outbound') {
                document.getElementById('outbound-product').value = newProductName;
            } else if (currentModalType === 'inbound') {
                document.getElementById('inbound-product').value = newProductName;
            }
            
            hideAddProductModal();
            
            // 성공 메시지 표시
            showAlert(`${currentModalType}-alert`, `새 제품 "${newProductName}"이 추가되었습니다.`, 'success');
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('add-product-modal');
            if (event.target === modal) {
                hideAddProductModal();
            }
        }

        // 출고 처리 함수
        function handleOutbound(productName, quantity, memo, manager) {
            const key = `${manager}|${productName}`;
            
            if (!inventory[key]) {
                showAlert('outbound-alert', '해당 제품이 재고에 없습니다. 먼저 입고를 진행해 주세요.', 'danger');
                return false;
            }

            if (inventory[key].quantity < quantity) {
                showAlert('outbound-alert', `재고 부족: 현재 재고 ${inventory[key].quantity}개, 요청 수량 ${quantity}개`, 'danger');
                return false;
            }

            inventory[key].quantity -= quantity;
            inventory[key].lastUpdated = new Date().toLocaleString('ko-KR');
            
            // 출고 기록 추가
            if (!transactionHistory[key]) {
                transactionHistory[key] = { inbound: 0, outbound: 0 };
            }
            transactionHistory[key].outbound += quantity;
            
            // 재고가 0이 되면 제품 삭제
            if (inventory[key].quantity === 0) {
                delete inventory[key];
                delete transactionHistory[key];
            }

            // localStorage에 백업 저장
            saveToLocalStorage();
            
            // 온라인이면 구글 시트에도 저장
            if (isOnline) {
                saveToGoogleSheet();
            }

            showAlert('outbound-alert', `${manager} - ${productName} ${quantity}개 출고 완료`, 'success');
            return true;
        }

        // 입고 처리 함수 (저장 강화)
        function handleInbound(productName, quantity, memo, manager) {
            const key = `${manager}|${productName}`;
            
            if (!inventory[key]) {
                inventory[key] = {
                    quantity: 0,
                    lastUpdated: new Date().toLocaleString('ko-KR')
                };
            }

            inventory[key].quantity += quantity;
            inventory[key].lastUpdated = new Date().toLocaleString('ko-KR');
            
            // 입고 기록 추가
            if (!transactionHistory[key]) {
                transactionHistory[key] = { inbound: 0, outbound: 0 };
            }
            transactionHistory[key].inbound += quantity;

            // localStorage에 백업 저장
            saveToLocalStorage();
            
            console.log('입고 처리 완료:', {
                key: key,
                inventory: inventory[key],
                history: transactionHistory[key]
            });
            
            // 구글 시트 저장 (강제 실행)
            saveToGoogleSheet().then(() => {
                console.log('구글 시트 저장 시도 완료');
            }).catch(error => {
                console.error('구글 시트 저장 실패:', error);
            });

            showAlert('inbound-alert', `${manager} - ${productName} ${quantity}개 입고 완료`, 'success');
            return true;
        }

        // 출고 폼 이벤트 리스너
        document.getElementById('outbound-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('outbound-product').value;
            const quantity = parseInt(document.getElementById('outbound-quantity').value);
            const memo = document.getElementById('outbound-memo').value.trim();
            const manager = document.querySelector('input[name="outbound-manager"]:checked').value;

            if (!productName || !quantity || quantity <= 0) {
                showAlert('outbound-alert', '제품명과 수량을 올바르게 입력해주세요.', 'danger');
                return;
            }

            if (handleOutbound(productName, quantity, memo, manager)) {
                this.reset();
                // 라디오 버튼을 기본값(이종문)으로 재설정
                const defaultLabel = document.querySelector('input[name="outbound-manager"][value="이종문"]').closest('.radio-label');
                selectRadio(defaultLabel, 'outbound-manager', '이종문');
            }
        });

        // 입고 폼 이벤트 리스너
        document.getElementById('inbound-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('inbound-product').value;
            const quantity = parseInt(document.getElementById('inbound-quantity').value);
            const memo = document.getElementById('inbound-memo').value.trim();
            const manager = document.querySelector('input[name="inbound-manager"]:checked').value;

            if (!productName || !quantity || quantity <= 0) {
                showAlert('inbound-alert', '제품명과 수량을 올바르게 입력해주세요.', 'danger');
                return;
            }

            if (handleInbound(productName, quantity, memo, manager)) {
                this.reset();
                // 라디오 버튼을 기본값(이종문)으로 재설정
                const defaultLabel = document.querySelector('input[name="inbound-manager"][value="이종문"]').closest('.radio-label');
                selectRadio(defaultLabel, 'inbound-manager', '이종문');
            }
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            
            // 네트워크 상태 이벤트 리스너
            window.addEventListener('online', handleOnlineStatus);
            window.addEventListener('offline', handleOnlineStatus);
            
            // 초기 데이터 로드 (구글 시트 우선, 실패시 localStorage)
            loadFromGoogleSheet();
            
            updateProductList(); // 제품 목록 초기화
            
            // 1분마다 시간 업데이트
            setInterval(updateDateTime, 60000);
            
            // 5분마다 자동 동기화 (온라인일 때만)
            setInterval(() => {
                if (isOnline && Object.keys(inventory).length > 0) {
                    saveToGoogleSheet();
                }
            }, 300000); // 5분
            
            // Enter 키로 제품 추가
            document.getElementById('new-product-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewProduct();
                }
            });
        });
    </script>
</body>
</html>
